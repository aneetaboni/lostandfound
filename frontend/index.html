<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home | Lost & Found App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img1.jpeg">
</head>

<body>

    <nav>
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo center">Lost & Found Portal</a>
        </div>
    </nav>

    <div class="container center-form">
        <div class="card-panel z-depth-3 center-align">
            <img src="img1.jpeg" alt="Lost & Found Logo" class="responsive-img"
                style="max-height: 80px; margin-bottom: 20px;">
            <h4>Welcome to the Campus Lost & Found App</h4>
            <p>Quickly report or find lost items on campus.</p>
            <br>
            <a href="login.html" class="btn blue waves-effect waves-light tooltipped" data-position="bottom"
                data-tooltip="Click to Register or Login">
                <i class="material-icons left">login</i> Login / Register
            </a>
        </div>
    </div>

    <footer class="page-footer blue lighten-1">
        <div class="container center-align white-text">
            &copy; 2025 Lost & Found Portal - Deakin University
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.tooltipped');
            M.Tooltip.init(elems);
        });
    </script>
</body>

</html>
